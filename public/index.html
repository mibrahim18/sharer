<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Upload a File (1GB Limit) & Share for 24 hrs</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="fileInput" class="form-label">Choose file</label>
          <input
            class="form-control"
            type="file"
            id="fileInput"
            name="file"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>

      <!-- Success Message -->
      <div
        id="successAlert"
        class="alert alert-success mt-3 d-none"
        role="alert"
      >
        File uploaded successfully.
        <a href="#" id="fileLink" target="_blank">Click here to view the file</a
        >.
      </div>

      <!-- Error Message -->
      <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert">
        Error uploading file. Please try again.
      </div>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent form from submitting the traditional way

          const fileInput = document.getElementById("fileInput");
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            // Check if the response is OK
            if (!response.ok) {
              // Attempt to parse the JSON response
              const errorData = await response.json();
              throw new Error(errorData.error || "Unknown error occurred.");
            }

            // Parse the JSON response
            const data = await response.json();

            // Hide error message, show success message
            document.getElementById("errorAlert").classList.add("d-none");
            const successAlert = document.getElementById("successAlert");
            successAlert.classList.remove("d-none");
            document.getElementById("fileLink").href = data.fileUrl; // Link to the uploaded file
          } catch (error) {
            console.error("Error uploading file:", error);

            // Check if the error is an instance of the Error object
            if (error instanceof Error) {
              // Show the error message in the errorAlert div
              const errorAlert = document.getElementById("errorAlert");
              errorAlert.textContent = `Error uploading file: ${error.message}`;
              errorAlert.classList.remove("d-none");
            } else {
              // Handle unexpected errors
              console.error("Unexpected error:", error);
              const errorAlert = document.getElementById("errorAlert");
              errorAlert.textContent = `Unexpected error occurred: ${error}`;
              errorAlert.classList.remove("d-none");
            }
          }
        });
    </script>
  </body>
</html>
